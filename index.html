<!DOCTYPE html>
<html>
  <head>
    <style>
  
    </style>
    <title>MUO Slideshow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      <script type="text/javascript">

 google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Country');
      data.addColumn('number', 'Amount of rice');
      data.addRows([
        
        ['India',12.04, ],
        ['Thailand',11.63],
        ['Vietnam',6.66],
        ['Pakistan',3.67],
        ['USA',3.35] 
      ]);

      var options = {
        title: 'ปริมาณส่งออกข้าวของประเทศผู้ส่งออกที่สำคัญ 5 อันดับ',
        sliceVisibilityThreshold: 0
        
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
</script>

    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <div id="showContainer">

      <div class="imageContainer" id="im_1">
        <img src="Images/1.jpg" />
        <div class="caption">
          Windmill
        </div>
      </div>

      <div class="imageContainer" id="im_2">
        <img src="Images/2.jpg" />
        <div class="caption">
          Plant
        </div>
      </div>

      <div class="imageContainer" id="im_3">
        <img src="Images/3.jpg" />
        <div class="caption">
          Dog
        </div>
      </div>

      <div class="navButton" id="previous">&#10094;</div>
      <div class="navButton" id="next">&#10095;</div>
    </div>
  </body>
</html>
